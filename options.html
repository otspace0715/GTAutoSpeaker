<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta charset="utf-8" />
	<title class="locale" id="lang_options">GT Auto Speaker - Options</title>
</head>
<body>
	<div id="content-holder" class="">
		<div id="page-header">
			<h1 id="options_title"> GT Auto Speaker</h1>
			<div id="app_logo"><img src="images/GTAS.png"></div>
		</div>
		<div id="options">
			<div class="fieldset">
				<div id="lang_playback" class="title locale">Playback Settings</div>
				<ul>
					<div>
						<label>
							<span id="lang_interval" class="locale">Interval</span>&nbsp;
						</label>
						<input id="interval" type="range" min="0" max="100" value="0"></input>
						<span id="percents"></span>
					</div>
					<div>
						<label>
							<span id="lang_playbackONOFF" class="locale">Playback ON/OFF</span>&nbsp;
						</label>
						<input id="playback" type="checkbox" value="ON"></input>
					</div>
					<div class="input">
						<label>
							<span class="locale" id="lang_keyboard">Keyboard shortcut</span> 
							<input type="text" id="playback_hotkeys"></input>
						</label>
					</div>
				</ul>
			</div>
